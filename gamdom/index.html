}

.top-image {
    width: 100%;
    height: 180px; /* smaller */

}

.container {
    max-width: 360px; /* narrower */

    padding: 15px;
}

h2 {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 22px; /* smaller */
    font-weight: 600;
    margin-bottom: 20px;
}

.close-btn {
    position: absolute;
    right: 15px;
    top: 200px; /* adjusted for smaller top image */
    font-size: 12px;
    cursor: pointer;
    opacity: 1.7;
}

label {
    display: block;
    margin: 8px 0 4px;
    font-size: 13px; /* smaller */
    opacity: 0.9;
}

input {
    width: 100%;
    padding: 12px; /* smaller */
    border-radius: 8px; /* smaller radius */
    border: none;
    background: #1a1f25;
    color: #fff;
    font-size: 14px; /* smaller */
    box-sizing: border-box;
}

.password-field {
    position: relative;
}

.show-pass {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px; /* smaller */
    height: 20px;
    background: #0f172a;
    border-radius: 5px; /* smaller */
    cursor: pointer;
}

.forgot {
    font-size: 12px; /* smaller */
    opacity: 0.8;
    margin-top: 4px;
    cursor: pointer;
}

.remember-box {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 10px 0; /* tighter */
}

.remember-box input {
    width: 16px; /* smaller */
    height: 16px;
}

.btn {
    width: 100%;
    padding: 12px; /* smaller */
    background: #00ff7f;
    border: none;
    border-radius: 10px; /* smaller */
    font-size: 16px; /* smaller */
    font-weight: 600;
    color: #000;
    cursor: pointer;
    margin-top: 10px; /* tighter */
}

.or-line {
    text-align: center;
    margin: 15px 0; /* smaller */
    opacity: 0.7;
    font-size: 14px; /* smaller */
}

.socials {
    display: flex;
    gap: 8px;
    justify-content: space-between;
}

.social-btn {
    flex: 1;
    background: #1a1f25;
    padding: 12px 0; /* smaller */
    border-radius: 10px; /* smaller */
    text-align: center;
    font-size: 16px; /* smaller */
    cursor: pointer;
}

.signup {
    text-align: center;
    margin-top: 15px; /* smaller */
    font-size: 13px; /* smaller */
}

.signup a {
    color: #00ff7f;
    text-decoration: none;
    font-weight: 600;
}
input:focus {
    outline: none; /* remove default blue outline */
    border: 2px solid #005f24; /* green border */
    background: #152025; /* slightly lighter background to show focus */
    transition: 0.01s; /* smooth transition */
}

input::placeholder {
    color: #aaa; /* lighter placeholder text */
}
</style>

<script>
const inputs = document.querySelectorAll('input');

inputs.forEach(input => {
  input.addEventListener('input', () => {
    input.style.boxShadow = '0 0 8px #00ff7f'; // green glow
  });
  input.addEventListener('blur', () => {
    input.style.boxShadow = 'none'; // remove glow when not typing
  });
});
</script>
